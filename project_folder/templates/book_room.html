{% extends "base.html" %}

{% block title %}จองห้องเรียน{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="POST">
            <h1>จองห้องเรียน</h1>
            <label for="room_id">หมายเลขห้อง:</label>
            <input type="number" id="room_id" name="room_id" required><br>

            <label for="date">วันที่:</label>
            <input type="date" id="date" name="date" required><br>
            
            <label for="start_time">เวลาเริ่มต้น:</label>
            <select id="start_time" name="start_time" required>
                <option value="">เลือกเวลา</option>
                <option value="9">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
            </select><br>

            <label for="end_time">เวลาสิ้นสุด:</label>
            <select id="end_time" name="end_time" required>
                <option value="">เลือกเวลา</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
            </select><br>

            <button type="submit">จองห้องเรียน</button>
        </form>
    </div>
{% endblock %}
